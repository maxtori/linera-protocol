"""
A block height to identify blocks in a chain
"""
scalar BlockHeight


"""
The unique identifier (UID) of a chain. This is currently computed as the hash value of a ChainDescription.
"""
scalar ChainId

"""
A Sha3-256 value
"""
scalar CryptoHash




type LastBlock {
	chain: ChainId!
	block: CryptoHash
	height: BlockHeight
}

type State {
	plugins: [String!]!
	state: [LastBlock!]!
}


schema {
	query: State
}

